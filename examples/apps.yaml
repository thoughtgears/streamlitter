apps:
  - name: data-crusher # Required, must be unique, immutable
    image: data-crusher # Optional, defaults to name
    image-tag: latest # Optional, defaults to latest
    public: false # Defaults to false
    version: v1 # Optional, will become suffix for run service
    scaling:
      min: 0 # Optional, defaults to 0
      max: 1 # Optional, defaults to 1
      concurrency: 1 # Optional, defaults to 80
    limits:
      cpu: 1000m # Optional, defaults to 1000m
      memory: 256Mi # Optional, defaults to 256Mi
    env:
      - name: APP_NAME # Required
        value: data-crusher # Required
